<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="mainDiv">
        <h4>Password Generator</h4>
        <div class="result">
          <div class="generatedPassword">
            <span class="placeForPassword"></span>
          </div>
          <span class="clipboardEl"
            ><i class="fas fa-solid fa-clipboard"></i
          ></span>
        </div>
        <form class="settings" action="">
          <div class="setting">
            <input
              type="number"
              id="length"
              min="4"
              max="20"
              name="option1"
              value="length"
            />
            <label for="length">Password length</label><br />
          </div>
          <div class="setting">
            <input
              type="checkbox"
              id="uppercase"
              name="option2"
              value="uppercase"
            />
            <label for="uppercase">Include uppercase letters</label><br />
          </div>
          <div class="setting">
            <input
              type="checkbox"
              id="lowercase"
              name="option3"
              value="lowercase"
            />
            <label for="lowercase">Include lowercase letters</label><br />
          </div>
          <div class="setting">
            <input
              type="checkbox"
              id="numbers"
              name="option4"
              value="numbers"
            />
            <label for="numbers">Include numbers</label><br />
          </div>
          <div class="setting">
            <input
              type="checkbox"
              id="symbols"
              name="option5"
              value="symbols"
            />
            <label for="symbols">Include symbols</label><br />
          </div>
        </form>
        <button class="generateButton">
          Generate password
        </button>
      </div>
    </div>
  </body>
</html>
