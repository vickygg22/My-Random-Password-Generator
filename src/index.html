<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="mainDiv">
        <h4>Password Generator</h4>
        <div class="hello">
          <div class="generatedPassword">
            <span class="placeForPassword"></span>
          </div>
          <span><i class="fas fa-solid fa-clipboard"></i></span>
        </div>
        <form action="">
          <input
            type="number"
            id="option1"
            min="4"
            max="20"
            name="option1"
            value="length"
          />
          <label for="option1">Password length</label><br />
          <input
            type="checkbox"
            id="option2"
            name="option2"
            value="uppercase"
          />
          <label for="option2">Include uppercase letters</label><br />
          <input
            type="checkbox"
            id="option3"
            name="option3"
            value="lowercase"
          />
          <label for="option4">Include lowercase letters</label><br />
          <input type="checkbox" id="option4" name="option4" value="numbers" />
          <label for="option5">Include numbers</label><br />
          <input type="checkbox" id="opntion5" name="option5" value="symbols" />
          <label for="option5">Include symbols</label><br />
        </form>
        <button class="generateButton">Generate password</button>
      </div>
    </div>
  </body>
</html>
